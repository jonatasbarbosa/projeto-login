<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-querry.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.min.js"></script>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagen">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar as configurações</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">Usuário:*</label>
                        <i class="fa-solid fa-user iconlong"></i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30"/>
                       
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha:*</label>
                        <i class="fa-solid fa-key iconlong"></i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20"/>
                        
                    </div>                    
                    <div id="btnform">
                        <button class="btn"> Entrar</button>
                        <a href="esqueci.html">Esqueci a senha</a>
                        <i class="fa-solid fa-envelope iconlong"></i>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>

</html>
